<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 160 200" fill="none">
  <!--
    Recibito Confused — Text the Check brand character
    The receipt icon personified with simple dot eyes and a floating "?"
    Uses currentColor for theme compatibility.
    See DESIGN.md for principles and usage guidelines.
  -->

  <!-- Receipt body with slight head-tilt rotation -->
  <g transform="rotate(-3, 80, 100)">

    <!-- Receipt outline: zigzag top, organic curved sides, zigzag bottom -->
    <path
      d="
        M 28,25
        l 4,-3.5 4,3.5 4,-3.5 4,3.5
          4,-3.5 4,3.5 4,-3.5 4,3.5
          4,-3.5 4,3.5 4,-3.5 4,3.5
          4,-3.5 4,3.5 4,-3.5 4,3.5
          4,-3.5 4,3.5 4,-3.5 4,3.5
          4,-3.5 4,3.5 4,-3.5 4,3.5
          4,-3.5 4,3.5
        C 136,40 131,80 134,115
        C 137,148 131,167 132,175
        l -4,3.5 -4,-3.5 -4,3.5 -4,-3.5
          -4,3.5 -4,-3.5 -4,3.5 -4,-3.5
          -4,3.5 -4,-3.5 -4,3.5 -4,-3.5
          -4,3.5 -4,-3.5 -4,3.5 -4,-3.5
          -4,3.5 -4,-3.5 -4,3.5 -4,-3.5
          -4,3.5 -4,-3.5 -4,3.5 -4,-3.5
          -4,3.5 -4,-3.5
        C 24,162 32,125 28,88
        C 24,55 33,35 28,25
        Z
      "
      stroke="currentColor"
      stroke-width="2.5"
      stroke-linecap="round"
      stroke-linejoin="round"
    />

    <!-- Left eye -->
    <circle cx="62" cy="90" r="5" fill="currentColor"/>

    <!-- Right eye — slightly higher for quizzical expression -->
    <circle cx="100" cy="87" r="5" fill="currentColor"/>

  </g>

  <!-- Floating question mark (not rotated with receipt — floats independently) -->
  <g opacity="0.4">
    <path
      d="M 126,36 C 126,28 134,25 138,30 C 142,35 136,40 132,42 L 132,48"
      stroke="currentColor"
      stroke-width="2.5"
      fill="none"
      stroke-linecap="round"
    />
    <circle cx="132" cy="54" r="2" fill="currentColor"/>
  </g>
</svg>
