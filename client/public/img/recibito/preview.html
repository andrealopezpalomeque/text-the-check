<meta charset="UTF-8"/>

<style>
  @import url('https://fonts.googleapis.com/css2?family=Nunito:wght@700;800&family=DM+Sans:wght@400;500;700&display=swap');

  * { margin: 0; padding: 0; box-sizing: border-box; }

  body {
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    font-family: 'DM Sans', sans-serif;
  }

  .preview-grid {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 40px;
    padding: 40px;
    max-width: 900px;
  }

  .preview-card {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 12px;
    padding: 40px;
    border-radius: 16px;
    border: 1px solid #242E3C;
  }

  .dark { background: #0C1017; color: #E2E8F0; }
  .light { background: #F8FAFB; color: #1A2030; }
  .primary { background: #4A90D9; color: #FFFFFF; }

  .label {
    font-size: 11px;
    letter-spacing: 2px;
    font-weight: 600;
    opacity: 0.5;
    text-transform: uppercase;
  }

  h1 {
    font-family: 'Nunito', sans-serif;
    font-weight: 800;
    text-align: center;
    padding: 40px 0 0;
    font-size: 28px;
  }

  h2 {
    font-family: 'Nunito', sans-serif;
    font-weight: 700;
    text-align: center;
    font-size: 18px;
    opacity: 0.6;
    padding-bottom: 20px;
  }

  .sizes {
    display: flex;
    gap: 24px;
    align-items: flex-end;
    padding: 40px;
    background: #0C1017;
    border-radius: 16px;
    border: 1px solid #242E3C;
    grid-column: 1 / -1;
    justify-content: center;
  }

  .size-item { text-align: center; color: #E2E8F0; }
  .size-label { font-size: 10px; opacity: 0.4; margin-top: 8px; }

  /* Full 404 page preview */
  .page-preview {
    grid-column: 1 / -1;
    background: #0C1017;
    border-radius: 16px;
    border: 1px solid #242E3C;
    padding: 60px 40px;
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 16px;
    color: #E2E8F0;
  }

  .page-preview .code {
    font-family: 'Nunito', sans-serif;
    font-weight: 800;
    font-size: 72px;
    color: #4A90D9;
    opacity: 0.25;
    line-height: 1;
  }

  .page-preview .msg {
    font-family: 'Nunito', sans-serif;
    font-weight: 800;
    font-size: 22px;
  }

  .page-preview .sub {
    font-size: 14px;
    color: #7B8FA6;
    text-align: center;
    max-width: 340px;
  }

  .page-preview .btns {
    display: flex;
    gap: 12px;
    margin-top: 12px;
  }

  .page-preview .btn {
    padding: 10px 24px;
    border-radius: 8px;
    font-family: 'DM Sans', sans-serif;
    font-weight: 600;
    font-size: 14px;
    border: none;
    cursor: pointer;
  }

  .btn-primary {
    background: #4A90D9;
    color: #FFF;
  }

  .btn-ghost {
    background: transparent;
    color: #7B8FA6;
    border: 1px solid #242E3C !important;
  }

  @keyframes float {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-6px); }
  }

  @keyframes questionPulse {
    0%, 100% { opacity: 0.4; }
    50% { opacity: 0.15; }
  }

  .animated-recibito {
    animation: float 4s ease-in-out infinite;
  }

  .animated-recibito .question-mark {
    animation: questionPulse 3s ease-in-out infinite 0.5s;
  }
</style>
</head>
